<!-- signup start -->
<GridLayout class="signup" row="*,*,*">
  <Label text="â—€  back" row="0" color="white" class="m-t-5 m-l-4" [nsRouterLink]="['/home']"></Label>
  <StackLayout verticalAlignment="center" row="1">
    <Image src="~/assets/logo_main.png" class="p-l-15 p-r-15 m-b-15" width="80%"></Image>
    <TextField hint="Email Id" secure="false" returnKeyType="done" autocorrect="false" class="input input-border m-l-15 m-r-15"
      [(ngModel)]="email"></TextField>
    <TextField hint="Password" secure="true" returnKeyType="done" autocorrect="false" class="input input-border m-l-15 m-r-15 m-b-15"
      [(ngModel)]="password"></TextField>
    <Button class="btn btn-primary btn-active m-t-15" height="120px" id="button" text="Sign Up" (tap)="signUpData()"></Button>
  </StackLayout>
</GridLayout>
<!-- signup end -->
